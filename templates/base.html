<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MasterCode{% endblock %}</title>
      {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">

    <script src="{% static 'libs/jquery/1.12.0/jquery.js' %}"></script>
    <script src="{% static 'libs/jquery/1.12.0/bootstrap.js' %}"></script>
</head>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <!--logo-->

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
         data-target="#example-navbar-collapse">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
            <a class="navbar-brand" href="{% url 'home' %}">MasterCode</a>
        </div>

        <!--items-->
           <div class="collapse navbar-collapse" id="example-navbar-collapse">

            <form class="navbar-form navbar-right" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" placeholder="email" class="form-control" name="q" value="">

                </div>
                <button type="submit" class="btn btn-success">Search</button>
            </form>




   </div>

    </div>
</nav>
{% block body %}

{% endblock %}

</html>
